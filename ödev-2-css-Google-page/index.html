<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Page</title>
  </head>
  <body>
    <div class="logo">
      <img src="./image/google.jpg"/>
    </div>

    <div class="title">
      <article>Search the web using Google!</article>
      <input type="text" name="q" value="" size="40" /><br />
      <button>Google Search</button>
      <button>I'm feeling lucky</button><br />
    </div>

    <div>
      <table>
        <tr>
          <td class="search">
            <a>Special Searches</a><br />
            <a href="#">Stanford Search</a><br />
            <a href="#">Linux Search</a>
          </td>
          <td class="help">
            <a href="#">Help!</a><br />
            <a href="#">About Google!</a><br />
            <a href="#">Company Info</a><br />
            <a href="#">Google! Logos</a>
          </td>
          <td class="mail">
            <article>Get Google!<br />updates monthly:</article>
            <input type="text" placeholder="your e-mail" /> <br />
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </td>
        </tr>
      </table>
      <p class="copyrigt">Copyright &copy1998 Google Inc.</p>
    </div>
  </body>
</html>
